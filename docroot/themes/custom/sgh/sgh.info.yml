core: 8.x
type: theme
base theme: vartheme

name: 'sgh'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
package: 'Varbase'

regions:
  header_top: 'Header Top'
  navigation: 'Navigation'
  branding: 'Branding'
  header: 'Top Bar'
  hero_slider: 'Media Hero Slider'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  front_content_1: 'Front Content 1'
  front_content_2_left: 'Front Content 2 Left'
  front_content_2_right: 'Front Content 2 Right'
  front_content_3_left: 'Front Content 3 Left'
  front_content_3_right: 'Front Content 3 Right'
  front_content_4: 'Front Content 4'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer1: 'Footer 1'
  footer2: 'Footer 2'
  footer3: 'Footer 3'
  footer4: 'Footer 4'
  footer: 'Footer'
  chat: 'Chat'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
# Bootstrap styles and scripts libraries.
  - sgh/bootstrap-styles
  - sgh/bootstrap-scripts
  
# sgh custom Vartheme styles and scripts libraries.
  - sgh/vartheme-styles

# sgh global styles and scripts libraries.
  - sgh/global-styles
  - sgh/global-scripts
  
# sgh Varbase Bootstrap Paragraphs colors theme.
  - sgh/vbp-colors
  
# sgh Better Login theme.
#  - sgh/betterlogin

# OPTIONALLY: You can choose to remove Vartheme base theme stylesheets and/or
# Javascript files.
libraries-override:
# Comment lines to keep using libraries from vartheme.
  bootstrap_library/bootstrap-cdn: false
  bootstrap_library/bootstrap: false
  bootstrap_library/bootstrap-dev: false
  vartheme/bootstrap-styles: false
  vartheme/bootstrap-scripts: false
  vartheme/global-styles: false
  vartheme/global-scripts: false

# Comment lines to use (RTL) libraries from vartheme.
  vartheme/bootstrap-styles-rtl: false
  vartheme/global-styles-rtl: false
# Comment lines to use (RTL) libraries from sgh.
  sgh/bootstrap-styles-rtl: false
  sgh/vartheme-styles-rtl: false
  sgh/global-styles-rtl: false

# sgh Varbase Bootstrap Paragraphs colors theme.
  varbase_bootstrap_paragraphs/vbp-colors: sgh/vbp-colors
  vartheme/vbp-colors: sgh/vbp-colors
#  vartheme/betterlogin: sgh/betterlogin
  
